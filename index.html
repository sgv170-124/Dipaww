<html>
  <head>
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @keyframes slideInFromLeft {
        0% {
          opacity: 0;
          transform: translateX(-50px); /* Mulai dari luar layar kiri */
        }
        100% {
          opacity: 1;
          transform: translateX(0); /* Kembali ke posisi semula */
        }
      }

      .slide-in {
        animation: slideInFromLeft 1.5s ease-out forwards;
      }

      .delay-1 {
        animation-delay: 0.5s;
      }

      .delay-2 {
        animation-delay: 1s;
      }

      /* Efek hover merah pada navbar */
      .navbar a:hover {
        color: red;
      }

      /* Efek zoom dan gelap pada gambar saat hover */
      .zoom-hover img {
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .zoom-hover img:hover {
        transform: scale(1.1); /* Zoom in sedikit */
        filter: brightness(70%); /* Sedikit lebih gelap */
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <!-- Elemen Audio -->
    <audio id="bg-music" loop>
      <source src="./music/background.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <div class="relative">
      <img alt="Background image of a woman in a bar" class="w-full h-screen object-cover" height="1080" src="./images/dipaw 3.jpg" width="1920"/>
      <div class="absolute inset-0 bg-black opacity-50"></div>

      <div class="absolute top-0 left-0 right-0 p-6 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img alt="Netflix logo" class="h-8" height="50" src="./images/netflix-logo.png" width="100"/>
          <nav class="hidden md:flex space-x-4 navbar">
            <a class="text-white hover:underline" href="#">Home</a>
            <a class="text-white hover:underline" href="#">Series</a>
            <a class="text-white hover:underline" href="#">Movies</a>
            <a class="text-white hover:underline" href="#">New and Popular</a>
            <a class="text-white hover:underline" href="#">My List</a>
          </nav>
        </div>
        <div class="flex items-center space-x-4">
          <i class="fas fa-search text-white"></i>
          <i class="fas fa-bell text-white"></i>
          <img alt="User profile image" class="h-8 w-8 rounded-full" height="40" src="./images/ghibli.png" width="40"/>
        </div>
      </div>

      <div class="absolute bottom-0 left-0 p-6 max-w-xl">
        <h1 class="text-4xl font-bold mb-4 slide-in delay-1">HI! Diva</h1>
        <p class="text-lg mb-4 slide-in delay-2">
          HBD Diva Putri Chantiqa wkwkwkwkwk
        </p>
        <p class="text-lg mb-4 slide-in delay-2">Click "Play" to play music for diva</p>
        <div class="flex space-x-4 slide-in delay-2">
          <button id="play-button" class="bg-white text-black px-6 py-2 rounded flex items-center space-x-2">
            <i class="fas fa-play"></i> <span>Play</span>
          </button>
          <button class="bg-gray-700 text-white px-6 py-2 rounded flex items-center space-x-2">
            <i class="fas fa-info-circle"></i> <span>More Info</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto p-4">
      <h1 class="text-xl font-bold mb-4 slide-in">More to Explore : Diva Putri Chantiqa</h1>
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 slide-in delay-1">
        <div class="col-span-1 zoom-hover">
          <img alt="Person with glasses looking surprised" class="rounded-lg" src="./images/dipaw 1.jpg" />
        </div>
        <div class="col-span-1 zoom-hover">
          <img alt="Person with glasses looking up" class="rounded-lg" src="./images/dipaw 2.jpg" />
        </div>
        <div class="col-span-1 zoom-hover">
          <img alt="Person with glasses in a car" class="rounded-lg" src="./images/dipaw 4.jpg" />
        </div>
        <div class="col-span-1 zoom-hover">
          <img alt="Person taking a selfie in a store" class="rounded-lg" src="./images/dipaw 5.jpg" />
        </div>
        <div class="col-span-1 zoom-hover">
          <img alt="Person with glasses wearing a hoodie" class="rounded-lg" src="./images/dipaw 6.jpg" />
        </div>
      </div>
    </div>

    <script>
      // JavaScript for controlling background music
      const playButton = document.getElementById('play-button');
      const bgMusic = document.getElementById('bg-music');
      playButton.addEventListener('click', () => {
        if (bgMusic.paused) {
          bgMusic.play();
          playButton.innerHTML = '<i class="fas fa-pause"></i> <span>Pause</span>'; // Change to Pause
        } else {
          bgMusic.pause();
          playButton.innerHTML = '<i class="fas fa-play"></i> <span>Play</span>'; // Change to Play
        }
      });
    </script>
  </body>
</html>
